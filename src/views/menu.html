<!-- src/views/menu.html !-->
<!DOCTYPE html>
<html>
<head>
    <title>Меню по КБЖУ</title>
    <style>
      body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to right, #a737c9, #215ca8); 
          color: white;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
          transition: background-color 0.5s ease; 
      }

      body:hover {
          background: linear-gradient(to left, #215ca8, #a737c9);
      }
     
      h1 {
          font-size: 2.5em;
          margin-top: 20px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
          animation: fadeIn 1s ease-in-out; 
      }

      section {
          background-color: rgba(255, 255, 255, 0.8); 
          padding: 20px;
          margin: 10px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          width: 80%;
          max-width: 600px;
          color: #333; 
          transform: scale(0.98);
          transition: transform 0.3s ease;
      }

      section:hover {
          transform: scale(1);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }


      button {

          animation: pulse 1.5s infinite; 

      }

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

       @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
      }


  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> </head>
</head>
<body>
<div id="container">
    <h1>Составление меню</h1>

    <section id="nutrients">
    </section>

    <section id="preferences">
    </section>

    <button id="generate-menu">Сгенерировать меню</button>

    <section id="menu-results">
    </section>
  </div>
  <script>

const products = [
  "Курица", "Рис", "Гречка", "Овсянка", "Яйца", "Молоко", "Орехи", "Брокколи", "Яблоки"
];

const productList = document.getElementById('product-list');
const selectedProducts = document.getElementById('selected-products');
const addProductButton = document.getElementById('add-product');
const generateMenuButton = document.getElementById('generate-menu');
const menuItemsList = document.getElementById('menu-items');

products.forEach(product => {
    const option = document.createElement('option');
    option.value = product;
    option.text = product;
    productList.add(option);
});

addProductButton.addEventListener('click', () => {
  const selectedProduct = productList.value;
  if (selectedProduct) {
      const listItem = document.createElement('li');
      listItem.textContent = selectedProduct;
      selectedProducts.appendChild(listItem);
  }
});


generateMenuButton.addEventListener('click', () => {

    const listItem = document.createElement('li');
    listItem.textContent = "Меню в разработке...";
    menuItemsList.appendChild(listItem);

    const calories = document.getElementById('calories').value;
    const protein = document.getElementById('protein').value;
    const fat = document.getElementById('fat').value;
    const carbs = document.getElementById('carbs').value;
    console.log('Калории:', calories);
    console.log('Белки:', protein);
});

  </script>
</body>
</html>
